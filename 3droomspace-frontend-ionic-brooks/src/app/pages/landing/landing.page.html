<ion-content>
	<ion-grid class="ion-padding">
		<ion-row>
			<ion-col></ion-col>
			<ion-col>
				<ion-img [src]="logo"></ion-img>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col>
				<ion-button (click)="goToSignUp()">Create Account</ion-button>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
		<ion-row>
			<ion-col></ion-col>
			<ion-col>
				<ion-button (click)="goToLogin()">Sign In</ion-button>
			</ion-col>
			<ion-col></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
