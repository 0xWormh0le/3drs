<ion-header>
  <br>
  <ion-toolbar>
    <input placeholder="Search by city, zip or Neighborhood" ngx-google-places-autocomplete  #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
    <!-- <ion-searchbar placeholder="Search by city, zip or Neighborhood"></ion-searchbar> -->
    <ion-buttons slot="end">
      <ion-button (click)="displayListView = !displayListView">
        <ion-icon *ngIf="!displayListView" name="list-outline"></ion-icon>
        <ion-icon *ngIf="displayListView" name="map-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="light" (click)="presentPricePopover($event)">Price</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="light" (click)="presentDatePopover($event)">Length of Stay</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="light" (click)="presentTypePopover($event)">Type</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-map-component *ngIf="!displayListView"></app-map-component>
  <app-list-view *ngIf="displayListView"></app-list-view>

</ion-content>
