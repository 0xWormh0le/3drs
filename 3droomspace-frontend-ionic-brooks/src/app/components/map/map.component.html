<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="goToManagerHome()">
    <ion-icon size="large" name="add"></ion-icon>
  </ion-fab-button>

</ion-fab>
<ion-fab class="lower-fab" vertical="bottom" horizontal="end" slot="fixed">

  <ion-fab-button size="small" color="light" (click)="getCurrentLocation()">
    <ion-icon name="locate-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-card>
  <agm-map [zoomControl]="false" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [streetViewControl]="false"
    (mapReady)="onMapReady($event)" (idle)="setMapState()" (zoomChange)="onMapZoomChange($event)">
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.id)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.price" [markerDraggable]="false">
    </agm-marker>
  </agm-map>
  <!--
  <agm-map *ngIf="showSecondMap" [zoomControl]="false" [latitude]="latitude" [longitude]="longitude"
    [streetViewControl]="false" (boundsChange)="onMapBoundsChange($event)" (idle)="setMapState()">
    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.id)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.price" [markerDraggable]="false" (boundsChange)="onMapBoundsChange($event)">
    </agm-marker>
  </agm-map>-->
</ion-card>
